<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Expense Tracker</title>
</head>
<body class="body noisy">
    <div class="container">
        <section class="expense-inputs">
            <h1>Expense tracker</h1>
        </section>

        <section class="expenses">
            <table class="expenseTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Date</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>I'm a transaction</td>
                        <td>2021-01-02</td>
                        <td>$5.00</td>
                    </tr>
                    <tr>
                        <td>I'm another transaction</td>
                        <td>2021-01-03</td>
                        <td>$2.00</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
