<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <title>Expense Tracker</title>
</head>
<body class="body noisy">
    <div class="container">
        <section class="expense-inputs">
            <h1>Expense tracker</h1>

            <form class="exp-form">
                <div class="exp-form__wrapper">
                    <input id="exp-input-name" class="exp-form__input exp-input-name" type="text">
                </div>
                <div class="exp-form__wrapper">
                    <input id="exp-input-date" class="exp-form__input exp-input-date flatpickr flatpickr-input" type="text">
                </div>
                <div class="exp-form__wrapper">
                    <input id="exp-input-amount" class="exp-form__input exp-input-amount" type="number" step="0.01" min="0">
                </div>
                <button id="exp-form__submit-button" class="exp-form__submit-button">Add expense</button>
            </form>
        </section>

        <section class="expenses">
            <table id="expense-table" class="expense-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Date</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody id="expense-table__tbody" class="expense-table__tbody">
                    <tr>
                        <td>I'm a transaction</td>
                        <td>2021-01-02</td>
                        <td>$5.00</td>
                    </tr>
                    <tr>
                        <td>I'm another transaction</td>
                        <td>2021-01-03</td>
                        <td>$200.00</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>  <!-- Date picker -->
    <script src="app.js"></script>
</body>
</html>
