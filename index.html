<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <title>Expense Tracker</title>
</head>
<body class="body noisy">
    <div class="container">
        <section class="expense-inputs">
            <h1>Expense tracker</h1>

            <form class="exp-form">
                <div class="exp-form__wrapper">
                    <input id="exp-input-name" class="exp-form__input exp-input-name" type="text">
                </div>
                <div class="exp-form__wrapper">
                    <input id="exp-input-date" class="exp-form__input exp-input-date flatpickr flatpickr-input" type="text">
                </div>
                <div class="exp-form__wrapper">
                    <input id="exp-input-amount" class="exp-form__input exp-input-amount" type="number" step="0.01" min="0">
                </div>
                <button id="exp-form__submit-button" class="exp-form__submit-button">Add expense</button>
            </form>
        </section>

        <section class="expense-section">
            <div class="toolbar">
                <button class="toolbar__delete-btn">Delete</button>
            </div>
            
            <table id="exp-table" class="exp-table">
                <thead>
                    <tr>
                        <th class="exp-table__col-name">
                            <input type="checkbox" class="exp-table__all-exp-checkbox">
                        </th>
                        <th class="exp-table__col-name">Date</th>
                        <th class="exp-table__col-name">Name</th>
                        <th class="exp-table__col-name">Amount</th>
                    </tr>
                </thead>
                <tbody id="exp-table__tbody" class="exp-table__tbody">
                    <tr class="exp-table__expense">
                        <td class="exp-table__expense-selection">
                            <input type="checkbox" class="exp-table__exp-checkbox">
                        </td>
                        <td class="exp-table__expense-date">01/02/2021</td>
                        <td class="exp-table__expense-name">I'm a transaction</td>
                        <td class="exp-table__expense-amount">$5.00</td>
                    </tr>
                    <tr class="exp-table__expense forDeletion">
                        <td class="exp-table__expense-selection">
                            <input type="checkbox" class="exp-table__exp-checkbox">
                        </td>
                        <td class="exp-table__expense-date">01/02/2021</td>
                        <td class="exp-table__expense-name">Delete this transaction</td>
                        <td class="exp-table__expense-amount">$200.00</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>  <!-- Date picker -->
    <script src="app.js"></script>
</body>
</html>
